<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox</title>
    <link rel="stylesheet" href="flex-2.css">
</head>
<body>
    <div class="w-100 h-500px bg-gray d-flex" id="container">
        <div class="w-30px h-300px bg-zero ">0</div>
        <div class="w-300px h-300px bg-red ">AC</div>
        <div class="w-300px h-300px bg-yellow ">%</div>
        <div class="w-300px h-300px bg-blue ">sqrt</div>
        <div class="w-300px h-300px bg-red ">+</div>
        <div class="w-300px h-300px bg-yellow ">1</div>
        <div class="w-300px h-300px bg-blue ">2</div>
        <div class="w-300px h-300px bg-red ">3</div>
        <div class="w-300px h-300px bg-yellow ">-</div>
        <div class="w-300px h-300px bg-blue ">4</div>
        <div class="w-300px h-300px bg-red ">5</div>
        <div class="w-300px h-300px bg-yellow ">6</div>
        <div class="w-300px h-300px bg-blue ">x</div>
        <div class="w-300px h-300px bg-red ">7</div>
        <div class="w-300px h-300px bg-yellow ">8</div>
        <div class="w-300px h-300px bg-blue ">9</div>
        <div class="w-300px h-300px bg-red ">/</div>
        <div class="w-300px h-300px bg-yellow ">.</div>
        <div class="w-300px h-300px bg-blue ">,</div>
        <div class="w-300px h-300px bg-red ">=</div>
        <div class="w-300px h-300px bg-yellow ">DEL</div>
               
    </div>
</body>
</html>
